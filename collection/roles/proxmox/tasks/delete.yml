- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    nopower.yml

  tags: always






- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    install/delete.yml

  tags: always






- name: Delete the guest within the hypervisor

  community.proxmox.proxmox_kvm:
    api_host: '{{ provision_proxmox.endpoint }}'
    api_port: '{{ provision_proxmox.port }}'
    api_user: '{{ provision_proxmox.username }}'
    api_token_id: >-
      {{ provision_proxmox.token or omit }}
    api_token_secret: >-
      {{ provision_proxmox.secret or omit }}
    api_password: >-
      {{ provision_proxmox.password or omit }}
    vmid: '{{ params.vmid }}'
    state: absent

  vars:
    params: '{{ _provision_proxmox_params }}'

  delegate_to: localhost
  changed_when: true

  when:
    - provision_proxmox.endpoint
    - _provision_proxmox_guest
    - not ansible_check_mode

  tags: always



- name: Delete the guest within the hypervisor

  ansible.builtin.command: /bin/true

  delegate_to: '{{ provision_proxmox.host }}'
  changed_when: _provision_proxmox_guest
  check_mode: false

  when:
    - provision_proxmox.endpoint
    - ansible_check_mode
      or not _provision_proxmox_guest

  tags: always
