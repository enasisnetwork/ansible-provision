- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    nopower.yml

  tags: always






- name: Include downstream tasks within roles

  ansible.builtin.include_tasks: >-
    install/delete.yml

  tags: always






- name: Delete the guest within the hypervisor

  community.libvirt.virt:
    command: undefine
    name: '{{ _provision_libvirt_name }}'
    flags: nvram

  delegate_to: '{{ provision_libvirt.host }}'
  changed_when: true

  when:
    - provision_libvirt.host
    - _provision_libvirt_guest
    - not ansible_check_mode

  tags: always



- name: Delete the guest within the hypervisor

  ansible.builtin.command: /bin/true

  delegate_to: '{{ provision_libvirt.host }}'
  changed_when: _provision_libvirt_guest
  check_mode: false

  when:
    - provision_libvirt.host
    - ansible_check_mode
      or not _provision_libvirt_guest

  tags: always






- name: Delete the disks for the virtual guest

  ansible.builtin.file:
    path: '{{ image }}'
    state: absent

  vars:
    image: >-
      {%- set name = item.name -%}
      {%- set base = _provision_libvirt_name -%}
      {%- set stores = _provision_libvirt_stores -%}
      {%- set store = item.virtual.store -%}
      {%- set path = stores[store].path -%}
      {{ path }}/{{ base }}-{{ name }}.img

  loop: '{{ provision_storage or [] }}'

  loop_control:
    label: '{{ image }}'

  delegate_to: '{{ provision_libvirt.host }}'

  when:
    - provision_storage
    - provision_libvirt.host

  tags: always
